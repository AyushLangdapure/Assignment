<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        fieldset {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style> 
</head>
<body>
    <form>
        
        <label for="textbox">Text Box</label>
        <input type="text" id="textbox" name="textbox" placeholder="Enter text here" required>

        
        <fieldset>
            <legend>Radio Buttons</legend>
            <label>
                <input type="radio" name="options" value="option1" required> Option 1
            </label>
            <label>
                <input type="radio" name="options" value="option2"> Option 2
            </label>
            <label>
                <input type="radio" name="options" value="option3"> Option 3
            </label>
        </fieldset>

        
        <fieldset>
            <legend>Check Boxes</legend>
            <label>
                <input type="checkbox" name="checkbox1" value="checkbox1"> Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox2" value="checkbox2"> Checkbox 2
            </label>
            <label>
                <input type="checkbox" name="checkbox3" value="checkbox3"> Checkbox 3
            </label>
        </fieldset>

       
        <label for="selection">Selection Box</label>
        <select id="selection" name="selection" size="3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>

        
        <label for="optionbox">Option Box</label>
        <select id="optionbox" name="optionbox">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        
        <label for="textarea">TextArea Box</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your text here"></textarea>

        
        <label for="datalist">Datalist</label>
        <input list="options" id="datalist" name="datalist" placeholder="Choose an option">
        <datalist id="options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>

       
        <button type="submit">Submit</button>
    </form>
</body>
</html>
